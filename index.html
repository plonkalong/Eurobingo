<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eurovision Bingo Night</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-image: linear-gradient(to right top, #6a0dad, #8a2be2, #a020f0, #ba55d3, #d87093, #ff69b4, #ffb6c1);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            color: white;
            min-height: 100vh;
            padding-bottom: 4rem;
        }
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .bingo-card {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 5px;
            padding: 10px;
            margin-bottom: 1rem;
        }
        .bingo-cell {
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            aspect-ratio: 1 / 1;
            font-size: 0.65rem; /* Reduced font size to fit text */
            line-height: 1.2;
            padding: 0.25rem;
            word-break: break-word; /* Ensures long words wrap */
            overflow-wrap: break-word; /* Ensures content fits */
            text-align: center;
        }
        .bingo-cell.marked {
            background-color: #FFD700;
            color: #4B0082;
            font-weight: bold;
            transform: scale(1.05);
        }
        .bingo-cell:not(.marked):hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        .bingo-title {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .player-name {
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        .claim-card-btn {
            display: block;
            margin: 10px auto;
            background-color: #4CAF50;
            color: white;
            padding: 6px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .claim-card-btn:hover {
            background-color: #45a049;
        }
        .player-assigned {
            font-size: 0.8rem;
            color: #FFD700;
            text-align: center;
            margin-top: 5px;
        }
    </style>
</head>
<body class="flex flex-col items-center min-h-screen p-4 sm:p-6">
    <header class="my-8 text-center">
        <h1 class="text-4xl sm:text-5xl font-bold bingo-title">Eurovision Bingo Night!</h1>
        <p class="text-lg sm:text-xl mt-2">Click squares as events happen. First to BINGO wins bragging rights!</p>
    </header>
    <div id="controls" class="my-6">
        <button id="newGameButton" class="px-6 py-3 bg-pink-500 hover:bg-pink-600 text-white font-semibold rounded-lg shadow-md transition-transform transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-pink-300">
            Start New Game / Shuffle Cards
        </button>
    </div>
    <main id="bingoCardsContainer" class="grid grid-cols-1 md:grid-cols-2 gap-6 w-full max-w-5xl"></main>
    <script>
        const eurovisionEvents = [
            "A key change happens mid-song",
            "Pyrotechnics light up the stage",
            "The host makes a joke that falls flat",
            "A country gets booed during voting",
            "A performer wears a cape",
            "A wind machine is in full effect",
            "An artist sings barefoot",
            "A song includes the word 'love'",
            "A costume change happens on stage",
            "Someone sings in a made-up language",
            "A contestant plays an instrument live",
            "A ballad brings the audience to tears",
            "A song features traditional folk instruments",
            "The audience waves their flags wildly",
            "A contestant has glitter on their face",
            "A technical glitch happens mid-performance",
            "The host speaks in multiple languages",
            "A standing ovation breaks out",
            "A song has a dance break",
            "The camera cuts to a cute child in the audience"
        ];

        function startNewGame() {
            const container = document.getElementById('bingoCardsContainer');
            container.innerHTML = ''; // Clear existing cards

            for (let i = 0; i < 4; i++) { // Generate 4 bingo cards
                const cardWrapper = document.createElement('div');
                cardWrapper.classList.add('bingo-card');

                const playerName = document.createElement('div');
                playerName.classList.add('player-name');
                playerName.innerText = `Card ${i + 1}`;
                cardWrapper.appendChild(playerName);

                // Shuffle and select 25 random events
                const selectedEvents = shuffleArray([...eurovisionEvents]).slice(0, 25);

                selectedEvents.forEach(event => {
                    const cell = document.createElement('div');
                    cell.classList.add('bingo-cell');
                    cell.innerText = event;
                    cell.addEventListener('click', () => {
                        cell.classList.toggle('marked');
                    });
                    cardWrapper.appendChild(cell);
                });

                const claimButton = document.createElement('button');
                claimButton.classList.add('claim-card-btn');
                claimButton.innerText = "Claim This Card";
                claimButton.dataset.claimed = false;

                const playerAssigned = document.createElement('div');
                playerAssigned.classList.add('player-assigned');
                playerAssigned.innerText = "";

                claimButton.addEventListener('click', () => {
                    if (claimButton.dataset.claimed === "false") {
                        const playerName = prompt("Enter your name to claim this card:");
                        if (playerName) {
                            playerAssigned.innerText = `Claimed by: ${playerName}`;
                            claimButton.dataset.claimed = true;
                            claimButton.disabled = true;
                        }
                    }
                });

                cardWrapper.appendChild(claimButton);
                cardWrapper.appendChild(playerAssigned);
                container.appendChild(cardWrapper);
            }
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        document.getElementById('newGameButton').addEventListener('click', startNewGame);
        window.onload = startNewGame;
    </script>
</body>
</html>
